spring:
  profiles:
    active:
    - dev
---

server:
  port: 8001
  
mybatis:
#  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径   （在启动类中已经配置）
  type-aliases-package: com.hhf.springcloud.entity    # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件
  configuration:
     jdbcTypeForNull: 'null'
     mapUnderscoreToCamelCase: true
     log-impl: org.apache.ibatis.logging.stdout.StdOutImpl    #控制台打印sql语句
    
spring:
   profiles: dev
   application:
    name: microservicecloud-config-dept-client                            #很重要  对外暴露的微服务名字
   datasource:
    name: dataSource
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
#    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    driver-class-name: com.mysql.jdbc.Driver              # mysql驱动包
    url: jdbc:mysql://127.0.0.1:3306/cloudDB01?serverTimezone=GMT%2B8              # 数据库名称
    username: root
    password: root
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间
 
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka   #Eureka单机版
#      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/   # Eureka 集群设置

  instance: 
    instance-id: microservicecloud-dept8001
    prefer-ip-address: true     #访问路径可以显示IP地址

#微服务的Info信息的详情
info:
  app.name: hhf-microservicecloud
  company.name: www.hhf.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$



